  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <div class="container bg-light border mt-5 p-3">
      <h1 class="row justify-content-center mt-2">Login</h1>
      <form method="post">
        {%csrf_token%}
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Username"
        />
        <input
          type="text"
          class="form-control mt-2 mb-2"
          name="password"
          placeholder="Password"
        />
        <button class="btn btn-success col mb-2" type="submit">Login</button>
        <p class="row justify-content-center">
          if you don't have an accout&nbsp;<a href="/signup">create one here</a>
        </p>
      </form>
    </div>
  </body>
